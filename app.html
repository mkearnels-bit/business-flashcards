<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Flashcards | Study App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --accent: #8b5cf6;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --dark: #1e1b4b;
            --gray-900: #1e293b;
            --gray-700: #334155;
            --gray-500: #64748b;
            --gray-300: #cbd5e1;
            --gray-100: #f1f5f9;
            --white: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --unit1: #e74c3c;
            --unit2: #3498db;
            --unit3: #2ecc71;
            --unit4: #f39c12;
            --term-color: #3b82f6;
            --formula-color: #8b5cf6;
            --theory-color: #06b6d4;
            --proscons-color: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Main container */
        .app-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Controls Panel */
        .controls-panel {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group select,
        .control-group input {
            padding: 12px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            color: var(--gray-900);
            background: var(--white);
            transition: all 0.2s;
            cursor: pointer;
        }

        .control-group select:hover,
        .control-group input:hover {
            border-color: var(--primary-light);
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat-box {
            background: var(--gray-100);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Flashcard */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 24px;
        }

        .flashcard {
            background: var(--white);
            border-radius: 20px;
            min-height: 350px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-left: 6px solid var(--unit1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            padding: 24px;
            border-radius: 20px;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background: var(--white);
            border-radius: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .unit-badge {
            font-size: 14px;
            font-weight: 600;
            color: var(--unit1);
        }

        .topic-label {
            font-size: 13px;
            color: var(--primary);
            font-weight: 500;
        }

        .type-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-badge.term { background: var(--term-color); }
        .type-badge.formula { background: var(--formula-color); }
        .type-badge.theory { background: var(--theory-color); }
        .type-badge.proscons { background: var(--proscons-color); }

        .card-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .card-question {
            font-size: 24px;
            font-weight: 600;
            color: var(--gray-900);
            line-height: 1.4;
        }

        .card-answer {
            font-size: 18px;
            color: var(--gray-700);
            line-height: 1.6;
        }

        .card-footer {
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid var(--gray-200);
        }

        .flip-hint {
            font-size: 13px;
            color: var(--gray-500);
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .nav-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .nav-btn.prev {
            background: var(--primary-light);
            color: white;
        }

        .nav-btn.flip {
            background: var(--primary);
            color: white;
        }

        .nav-btn.next {
            background: var(--primary-light);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        /* Keyboard hints */
        .keyboard-hints {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 13px;
        }

        .keyboard-hints span {
            margin-right: 8px;
        }

        /* Unit colors */
        .flashcard.unit-1 { border-left-color: var(--unit1); }
        .flashcard.unit-2 { border-left-color: var(--unit2); }
        .flashcard.unit-3 { border-left-color: var(--unit3); }
        .flashcard.unit-4 { border-left-color: var(--unit4); }

        .unit-badge.unit-1 { color: var(--unit1); }
        .unit-badge.unit-2 { color: var(--unit2); }
        .unit-badge.unit-3 { color: var(--unit3); }
        .unit-badge.unit-4 { color: var(--unit4); }

        /* Responsive */
        @media (max-width: 768px) {
            .controls-row {
                grid-template-columns: 1fr;
            }

            .search-row {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(3, 1fr);
            }

            .nav-buttons {
                grid-template-columns: repeat(3, 1fr);
            }

            .card-question {
                font-size: 20px;
            }

            .card-answer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="app-container hidden" id="appContainer">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="controls-row">
                <div class="control-group">
                    <label>Select Unit:</label>
                    <select id="unitFilter">
                        <option value="all">All Units</option>
                        <option value="1">Unit 1</option>
                        <option value="2">Unit 2</option>
                        <option value="3">Unit 3</option>
                        <option value="4">Unit 4</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Select Topic:</label>
                    <select id="topicFilter">
                        <option value="all">All Topics</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Card Type:</label>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="term">Key Terms</option>
                        <option value="formula">Formulas</option>
                        <option value="theory">Theories</option>
                        <option value="proscons">Pros & Cons</option>
                    </select>
                </div>
            </div>

            <div class="search-row">
                <div class="control-group">
                    <label>Search Flashcards:</label>
                    <input type="text" id="searchInput" placeholder="Type to search...">
                </div>
                <div class="control-group">
                    <label>Card Order:</label>
                    <select id="orderSelect">
                        <option value="sequential">Sequential</option>
                        <option value="random">Random</option>
                    </select>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-value" id="currentCardNum">1</div>
                    <div class="stat-label">Current Card</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalCards">0</div>
                    <div class="stat-label">Total Cards</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="progressPercent">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
        </div>

        <!-- Flashcard -->
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-face flashcard-front">
                    <div class="card-header">
                        <div class="card-meta">
                            <span class="unit-badge" id="unitLabel">Unit 1</span>
                            <span class="topic-label" id="topicLabel">1.1 Meeting Customer Needs</span>
                        </div>
                        <span class="type-badge term" id="typeBadge">Key Term</span>
                    </div>
                    <div class="card-content">
                        <div class="card-question" id="cardQuestion">Loading...</div>
                    </div>
                    <div class="card-footer">
                        <span class="flip-hint">Click to reveal answer | Press Space</span>
                    </div>
                </div>
                <div class="flashcard-face flashcard-back">
                    <div class="card-header">
                        <div class="card-meta">
                            <span class="unit-badge" id="unitLabelBack">Unit 1</span>
                            <span class="topic-label" id="topicLabelBack">1.1 Meeting Customer Needs</span>
                        </div>
                        <span class="type-badge term" id="typeBadgeBack">Key Term</span>
                    </div>
                    <div class="card-content">
                        <div class="card-answer" id="cardAnswer">Loading...</div>
                    </div>
                    <div class="card-footer">
                        <span class="flip-hint">Click to see question | Press Space</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn prev" id="prevBtn">&larr; Previous</button>
            <button class="nav-btn flip" id="flipBtn">Flip Card</button>
            <button class="nav-btn next" id="nextBtn">Next &rarr;</button>
        </div>

        <div class="keyboard-hints">
            <span>⌨️ Keyboard:</span>
            <span>Space/Enter = Flip</span> |
            <span>←/→ = Navigate</span> |
            <span>1 = Got It</span> |
            <span>2 = Review</span>
        </div>
    </div>

    <script src="flashcard-data.js"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://zyaywzzmjpctpodpxhge.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5YXl3enptanBjdHBvZHB4aGdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgzNjA4MTIsImV4cCI6MjA1MzkzNjgxMn0.LE4DhWFvPI2E6R9vFLBaNHYBrxjOopIp1F-25ws9hco';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // App state
        let currentIndex = 0;
        let filteredCards = [];
        let isFlipped = false;
        let allTopics = [];

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const appContainer = document.getElementById('appContainer');
        const flashcard = document.getElementById('flashcard');
        const unitFilter = document.getElementById('unitFilter');
        const topicFilter = document.getElementById('topicFilter');
        const typeFilter = document.getElementById('typeFilter');
        const searchInput = document.getElementById('searchInput');
        const orderSelect = document.getElementById('orderSelect');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const flipBtn = document.getElementById('flipBtn');

        // Check authentication and subscription
        async function checkAuth() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                // Check subscription
                const { data: subscription } = await supabaseClient
                    .from('subscriptions')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .eq('status', 'active')
                    .single();

                if (!subscription) {
                    window.location.href = 'payment.html';
                    return;
                }

                // Check if subscription is expired
                if (new Date(subscription.expires_at) < new Date()) {
                    window.location.href = 'payment.html';
                    return;
                }

                // User is authenticated and subscribed
                initializeApp();

            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = 'login.html';
            }
        }

        // Initialize the app
        function initializeApp() {
            loadingOverlay.classList.add('hidden');
            appContainer.classList.remove('hidden');

            // Extract all unique topics
            extractTopics();

            // Apply filters and display
            applyFilters();

            // Set up event listeners
            setupEventListeners();
        }

        // Extract unique topics from flashcards
        function extractTopics() {
            const topicsSet = new Set();
            flashcardsData.forEach(card => {
                if (card.topic) {
                    topicsSet.add(card.topic);
                }
            });
            allTopics = Array.from(topicsSet).sort();

            // Populate topic filter
            topicFilter.innerHTML = '<option value="all">All Topics</option>';
            allTopics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicFilter.appendChild(option);
            });
        }

        // Apply filters
        function applyFilters() {
            const unitValue = unitFilter.value;
            const topicValue = topicFilter.value;
            const typeValue = typeFilter.value;
            const searchValue = searchInput.value.toLowerCase();
            const orderValue = orderSelect.value;

            filteredCards = flashcardsData.filter(card => {
                const matchUnit = unitValue === 'all' || card.unit.toString() === unitValue;
                const matchTopic = topicValue === 'all' || card.topic === topicValue;
                const matchType = typeValue === 'all' || card.type === typeValue;
                const matchSearch = !searchValue ||
                    card.question.toLowerCase().includes(searchValue) ||
                    card.answer.toLowerCase().includes(searchValue);

                return matchUnit && matchTopic && matchType && matchSearch;
            });

            // Apply ordering
            if (orderValue === 'random') {
                filteredCards = shuffleArray([...filteredCards]);
            }

            currentIndex = 0;
            isFlipped = false;
            flashcard.classList.remove('flipped');

            updateDisplay();
        }

        // Shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Update display
        function updateDisplay() {
            const totalCount = filteredCards.length;
            document.getElementById('totalCards').textContent = totalCount;
            document.getElementById('currentCardNum').textContent = totalCount > 0 ? currentIndex + 1 : 0;

            const progress = totalCount > 0 ? Math.round(((currentIndex + 1) / totalCount) * 100) : 0;
            document.getElementById('progressPercent').textContent = progress + '%';

            if (totalCount === 0) {
                document.getElementById('cardQuestion').textContent = 'No cards match your filters';
                document.getElementById('cardAnswer').textContent = 'Try adjusting your search or filters';
                document.getElementById('unitLabel').textContent = '';
                document.getElementById('topicLabel').textContent = '';
                document.getElementById('unitLabelBack').textContent = '';
                document.getElementById('topicLabelBack').textContent = '';
                return;
            }

            const card = filteredCards[currentIndex];

            // Update card content
            document.getElementById('cardQuestion').textContent = card.question;
            document.getElementById('cardAnswer').textContent = card.answer;

            // Update labels
            const unitText = 'Unit ' + card.unit;
            document.getElementById('unitLabel').textContent = unitText;
            document.getElementById('unitLabelBack').textContent = unitText;
            document.getElementById('topicLabel').textContent = card.topic || '';
            document.getElementById('topicLabelBack').textContent = card.topic || '';

            // Update type badge
            const typeText = getTypeText(card.type);
            const typeBadge = document.getElementById('typeBadge');
            const typeBadgeBack = document.getElementById('typeBadgeBack');
            typeBadge.textContent = typeText;
            typeBadgeBack.textContent = typeText;

            // Update badge classes
            typeBadge.className = 'type-badge ' + card.type;
            typeBadgeBack.className = 'type-badge ' + card.type;

            // Update unit classes
            flashcard.className = 'flashcard unit-' + card.unit;
            if (isFlipped) {
                flashcard.classList.add('flipped');
            }

            // Update unit badge colors
            document.getElementById('unitLabel').className = 'unit-badge unit-' + card.unit;
            document.getElementById('unitLabelBack').className = 'unit-badge unit-' + card.unit;
        }

        function getTypeText(type) {
            const types = {
                'term': 'Key Term',
                'formula': 'Formula',
                'theory': 'Theory',
                'proscons': 'Pros & Cons'
            };
            return types[type] || type;
        }

        // Navigation functions
        function nextCard() {
            if (filteredCards.length === 0) return;
            currentIndex = (currentIndex + 1) % filteredCards.length;
            isFlipped = false;
            flashcard.classList.remove('flipped');
            updateDisplay();
        }

        function prevCard() {
            if (filteredCards.length === 0) return;
            currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
            isFlipped = false;
            flashcard.classList.remove('flipped');
            updateDisplay();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('flipped');
        }

        // Set up event listeners
        function setupEventListeners() {
            // Filter changes
            unitFilter.addEventListener('change', () => {
                // Update topic filter based on selected unit
                updateTopicFilter();
                applyFilters();
            });
            topicFilter.addEventListener('change', applyFilters);
            typeFilter.addEventListener('change', applyFilters);
            orderSelect.addEventListener('change', applyFilters);

            // Search with debounce
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyFilters, 300);
            });

            // Navigation buttons
            prevBtn.addEventListener('click', prevCard);
            nextBtn.addEventListener('click', nextCard);
            flipBtn.addEventListener('click', flipCard);
            flashcard.addEventListener('click', flipCard);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;

                switch(e.key) {
                    case ' ':
                    case 'Enter':
                        e.preventDefault();
                        flipCard();
                        break;
                    case 'ArrowRight':
                        nextCard();
                        break;
                    case 'ArrowLeft':
                        prevCard();
                        break;
                    case '1':
                        // Got it - move to next
                        nextCard();
                        break;
                    case '2':
                        // Review - just flip if not flipped
                        if (!isFlipped) flipCard();
                        break;
                }
            });
        }

        // Update topic filter based on selected unit
        function updateTopicFilter() {
            const unitValue = unitFilter.value;
            const currentTopicValue = topicFilter.value;

            let relevantTopics;
            if (unitValue === 'all') {
                relevantTopics = allTopics;
            } else {
                const topicsSet = new Set();
                flashcardsData.forEach(card => {
                    if (card.unit.toString() === unitValue && card.topic) {
                        topicsSet.add(card.topic);
                    }
                });
                relevantTopics = Array.from(topicsSet).sort();
            }

            topicFilter.innerHTML = '<option value="all">All Topics</option>';
            relevantTopics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicFilter.appendChild(option);
            });

            // Try to keep the same topic selected if it's still available
            if (relevantTopics.includes(currentTopicValue)) {
                topicFilter.value = currentTopicValue;
            }
        }

        // Start the app
        checkAuth();
    </script>
</body>
</html>
